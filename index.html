<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Page Header</h1>
        <nav>
            <a href="https://github.com/zdeal1026">Github</a>
            <a href="#">Images</a>
            <a href="#">Contacts</a>
        </nav>



    </header>

    <main>
        <section id="images">
            <h2>Images</h2>
            <div class="image-items">


                <figure>
                    <img src="./assets/images/star.png" alt="Patrick" />
                    <figcaption>This is patrick!</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/scoobydoo.png" alt="ScoobyDoo" />
                    <figcaption>This is Scoob!</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/batman.png" alt="ScoobyDoo" />
                    <figcaption>This is Batman!</figcaption>
                </figure>

            </div>


        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="">
                <label>
                    <span>Name: </span>
                    <input type="text" placeholder="insert name" required />
                </label>
                <label>
                    <span>Email: </span>
                    <input type="text" placeholder="insert name" required />
                </label>
                <button>Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2021 Zach Deal</p>
        <nav>
            <a href="https://Github.com/">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contacts</a>
        </nav>
    </footer>

</body>

</html>
